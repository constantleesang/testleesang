<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나이키 광고</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .ad-container {
            position: relative;
            width: 80%; /* 광고 컨테이너의 너비를 80%로 설정합니다. */
            max-width: 400px; /* 최대 너비를 400px로 제한합니다. */
            margin: 50px auto; /* 가운데 정렬을 위해 margin 속성을 사용합니다. */
            text-align: center;
        }
        .button {
            position: absolute;
            top: 75%; /* 이미지의 아래쪽에서 조금 내려서 버튼을 배치합니다. */
            left: 50%;
            transform: translateX(-50%);
            display: inline-block;
            background-color: #32CD32; /* 그린 계열로 버튼의 색상을 변경합니다. */
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #6B8E23; /* 버튼에 호버 효과가 적용될 때의 색상을 변경합니다. */
        }
        .ad-image {
            width: 100%;
            max-height: 600px; /* 이미지를 세로로 더 길게 만듭니다. */
            border-radius: 10px; /* 이미지에 둥근 모서리를 추가합니다. */
        }
    </style>
</head>
<body>
    <div class="ad-container">
        <a href="https://www.nike.com" class="button">지금 구매하기</a>
        <img src="nike_shoes.jpg" alt="나이키 신발 광고" class="ad-image">
    </div>
</body>
</html>
